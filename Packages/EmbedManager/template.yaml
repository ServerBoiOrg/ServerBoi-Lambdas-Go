AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  EmbedManager

Globals:
  Function:
    Timeout: 5

Resources:
  EmbedManager:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: embed-manager/
      Handler: main
      Runtime: go1.x
      Tracing: Active
      Environment:
        Variables:
          USER_TABLE: ServerBoi-User-List
          SERVER_TABLE: ServerBoi-Server-List